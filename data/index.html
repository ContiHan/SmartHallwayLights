<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8\" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart LED Corridor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Chytré osvětlení chodby</h1>
    <div class="section-control">
      <a class="btn btn-big" href="/led-on">Zapnout</a>
      <a class="btn btn-big" href="/led-off">Vypnout</a>
    </div>
    <p>Čas od spuštění je + timeFromStart</p>
    <p>PWM nastaveno na String(pwmValue) + %</p>
    <form action="/setPWM" method="get">
      <label for="pwm">PWM</label>
      <input type="number" id="pwm" name="pwm" min="0" max="100" required />
      <input class="btn" type="submit" value="Nastavit" />
    </form>
    <p><a class="btn" href="/testPWM">Test PWM</a></p>
  </body>
</html>
